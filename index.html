<html>
	<head>
		<style>
			html {
				background-color: #383636;
			}
			#controls {
				margin-left: 45%;
			}
			table { 
				margin: auto;
				margin-top: 10%;
			}
			table td {
				font-size: 18px;
				width: 10px;
				height: 10px;
				padding:8px; 
				text-align: center; 
				background: #999966; 
			}
		</style>
	</head>
<body>
	<div id="main">
		<div id="controls">
			<button id="increaseCell">Increase</button>
			<button id="decreaseCell">Decrease</button>
		</div>
		
		<table id="canvas"></table>
	</div>
</body>
</html>

<script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"> </script>

<script>
var length = 9;
draw(length);

$("#increaseCell").click(function() {
	draw(++length);
});
$("#decreaseCell").click(function() {
	draw(--length);
});

function draw(nsquare) {
	$("#canvas").empty();

	for (var i = 0; i < 1; i++) {        
		var row = $('<tr></tr>'); 
		for (var j = 0; j < nsquare; j++) {
			var random = Math.floor((Math.random() * 100) + 1);
			var cell = $('<td>'+random+'</td>');
			row.append(cell);
		}
		$("#canvas").append(row);
	}
}
</script>
